        if [ -f "Streaming/Video/EmbyTest.list" ] && [ -f "Streaming/Video/EmbyTest2.list" ]; then
          cat Streaming/Video/EmbyTest2.list >> Streaming/Video/EmbyTest.list
          rm -f Streaming/Video/EmbyTest2.list
        fi

                # Process IP rules
        if [ -f "ChinaIP.list" ]; then
          # Create temporary files
          temp_file="ChinaIP.list.tmp"
          temp_file_no_resolve="ChinaIP_No_Resolve.list"
          
          # Process each line
          while IFS= read -r line; do
            if [[ $line =~ .*:.* ]]; then
              # IPv6 address
              echo "IP-CIDR6,$line,no-resolve" >> "$temp_file"
              echo "IP-CIDR6,$line" >> "$temp_file_no_resolve"
            elif [[ $line =~ ^([0-9]{1,3}\.){3}[0-9]{1,3}/[0-9]{1,2}$ ]]; then
              # IPv4 address
              echo "IP-CIDR,$line,no-resolve" >> "$temp_file"
              echo "IP-CIDR,$line" >> "$temp_file_no_resolve"
            else
              # Copy other lines as-is
              echo "$line" >> "$temp_file"
              echo "$line" >> "$temp_file_no_resolve"
            fi
          done < "ChinaIP.list"
          
          # Replace original file
          mv "$temp_file" "ChinaIP.list"
        fi

        if [ -f "ChinaIPv4.list" ]; then
          # Process IPv4 rules without duplicating prefix
          sed -i '/^IP-CIDR,/!s/^/IP-CIDR,/' "ChinaIPv4.list" > "ChinaIPv4_No_Resolve.list"
          sed -i '/^IP-CIDR,/!s/^/IP-CIDR,/; /,no-resolve$/!s/$/,no-resolve/' "ChinaIPv4.list"
        fi

        if [ -f "ChinaIPv6.list" ]; then
          # Process IPv6 rules without duplicating prefix
          sed -i '/^IP-CIDR6,/!s/^/IP-CIDR6,/' "ChinaIPv6.list" > "ChinaIPv6_No_Resolve.list"
          sed -i '/^IP-CIDR6,/!s/^/IP-CIDR6,/; /,no-resolve$/!s/$/,no-resolve/' "ChinaIPv6.list"
        fi

