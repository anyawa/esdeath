        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/QQMusic.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/QQ%E9%9F%B3%E4%B9%90.yaml"
        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/Bilibili.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/%E5%93%94%E5%93%A9%E5%93%A9.yaml"
        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/Xiaohongshu.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/%E5%B0%8F%E7%BA%A2%E4%B9%A6.yaml"
        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/Douban.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/%E8%B1%86%E7%93%A3.yaml"
        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/NeteaseMusic.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/%E7%BD%91%E6%98%93%E4%BA%91%E9%9F%B3%E4%B9%90.yaml"
