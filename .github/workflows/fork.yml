        curl -L -o "$REPO_PATH/Surge/Ruleset/Anti/App/Douyin.list" "https://github.com/SunsetMkt/anti-ip-attribution/raw/main/rules/%E6%8A%96%E9%9F%B3.yaml"

        # Lan Rules
        curl -L -o "$REPO_PATH/Surge/Ruleset/Lan.list" "https://raw.githubusercontent.com/LM-Firefly/Rules/master/Special/Local-LAN.list"

    - name: Edit Rules
      run: |
        cd $REPO_PATH/Surge/Ruleset
        for file in *.list; do
          if [ -f "$file" ] && [ "$file" != "Lan.list" ]; then
            sed -i -e 's/, /,/g' \
                   -e 's/;/# /g' \
                   -e 's/host,/HOST,/g' \
                   -e 's/host-/HOST-/g' \
                   -e 's/-suffix/-SUFFIX/g' \
                   -e 's/-keyword/-KEYWORD/g' \
                   -e 's/ip-cidr/IP-CIDR/g' \
                   -e 's/-wildcard/-WILDCARD/g' \
                   -e 's/geoip/GEOIP/g' \
                   -e 's/HOST,/DOMAIN,/g' \
                   -e 's/HOST-/DOMAIN-/g' \
                   -e 's/IP6-CIDR,/IP-CIDR6,/g' \
                   -e 's/,REJECT$//g' \
                   -e 's/,DIRECT$//g' \
                   -e 's/,reject$//g' \
                   -e 's/,direct$//g' \
                   -e '/# 更新：/d' \
                   -e '/# AUTHOR:/d' \
                   -e '/# REPO:/d' \
                   -e '/# UPDATED:/d' \
                   -e '/# 数目: /d' \
                   -e '/# 规则: /d' \
                   -e '/404: Not Found/d' \
                   "$file"
            # 如果为IP规则且不包含no-resolve 则添加no-resolve
            awk '/^IP-/ && !/,no-resolve/ {print $0",no-resolve"; next} {print}' "$file" > tmpfile
            mv tmpfile "$file"
          fi
        done

        # 转换 domain-set 为 rule-set
        for file in Reject/AdGuardChinese.list Reject/Ads_AWAvenue.list Reject/Ads_SukkaW.list CDN.list; do
          if [ -f "$file" ]; then
            # 将.开头的行的第一个.替换为 DOMAIN-SUFFIX,
            sed -i '/^\./s/^\./DOMAIN-SUFFIX,/' "$file"
            # 将除了以#开头、空行和以DOMAIN-SUFFIX开头之外的行，在行首添加 DOMAIN,
            sed -i '/^\s*$/b; /^\s*#/b; /^DOMAIN-SUFFIX,/b; s/^\([^#]\)/DOMAIN,\1/' "$file"
          fi
        done

      # 追加规则
    - name: Copy custom rules
      run: |
        cd $REPO_PATH/Surge/Ruleset
        
        # Create empty files if they don't exist
        touch Reject/Reject.list
        touch CDN.list
        touch Reject/Ads_SukkaW.list
        touch Streaming/Music/NeteaseMusic.list

        # Merge Reject rules
        if [ -f "Reject/Reject.list" ]; then
          cat Reject/Advertising.list >> Reject/Reject.list
          cat Reject/Malicious.list >> Reject/Reject.list
          cat Reject/Tracking.list >> Reject/Reject.list
        fi

        # Merge SukkaW rules
        if [ -f "Reject/Ads_SukkaW.list" ] && [ -f "Reject/Ads_SukkaW_NoIP.list" ]; then
          cat Reject/Ads_SukkaW_NoIP.list >> Reject/Ads_SukkaW.list
          rm -f Reject/Ads_SukkaW_NoIP.list
        fi
        if [ -f "Direct/Direct_Sukkaw.list" ] && [ -f "Direct/MyDirect_Sukkaw.list" ]; then
          cat Direct/MyDirect_Sukkaw.list >> Direct/Direct_Sukkaw.list
          rm -f Direct/MyDirect_Sukkaw.list
        fi

        # Merge CDN rules
        if [ -f "CDN.list" ] && [ -f "CDN_NoIP.list" ]; then
          cat CDN_NoIP.list >> CDN.list
          rm -f CDN_NoIP.list
        fi

        # Merge NetEase Music rules
        if [ -f "Streaming/Music/NeteaseMusic.list" ] && [ -f "Streaming/Music/NeteaseMusic_NoIP.list" ]; then
          cat Streaming/Music/NeteaseMusic_NoIP.list >> Streaming/Music/NeteaseMusic.list
          rm -f Streaming/Music/NeteaseMusic_NoIP.list
        fi

        # Merge Emby rules
        if [ -f "Streaming/Video/EmbyTest.list" ] && [ -f "Streaming/Video/EmbyTest2.list" ]; then
          cat Streaming/Video/EmbyTest2.list >> Streaming/Video/EmbyTest.list
          rm -f Streaming/Video/EmbyTest2.list
        fi

        # Process IP rules
        if [ -f "ChinaIP.list" ]; then
          # Add IP-CIDR prefix and no-resolve suffix to IPv4 rules
          sed -i 's/^/IP-CIDR,/; s/$/,no-resolve/' "ChinaIP.list"
        fi
        if [ -f "ChinaIPv6.list" ]; then
          # Add IP-CIDR6 prefix and no-resolve suffix to IPv6 rules
          sed -i 's/^/IP-CIDR6,/; s/$/,no-resolve/' "ChinaIPv6.list"
        fi

      # 去重排序
    - name: Clean and Sort Rules
      run: |
        cd $REPO_PATH/Surge/Ruleset
        
        # Function to add header comments
        add_header() {
          local file=$1
          local title=$2
          local description=$3
          local sources=$4
          local temp_file="${file}.tmp"
          
          # Count rules
          local rules_count=$(grep -cE "^(DOMAIN|DOMAIN-SUFFIX|DOMAIN-KEYWORD|IP-CIDR|IP-CIDR6|USER-AGENT|URL-REGEX|GEOIP|IP-ASN|PROCESS-NAME)" "$file")
          
          {
            echo "# $title"
            echo "#"
            echo "# Last Updated: $(TZ='Asia/Shanghai' date +'%Y-%m-%d %H:%M')"
            echo "# Size: $rules_count"
            echo "#"
            echo "# $description"
            echo "#"
            echo "# Data from:"
            echo -e "# $sources" | sed 's/ - /# - /g'  # 添加 # 前缀并确保每行都有注释符号
          } > "$temp_file"
          
          # Append original content
          cat "$file" >> "$temp_file"
          mv "$temp_file" "$file"
        }
        
        # 只处理特定的合并文件
        for file in CDN.list Streaming/Music/NeteaseMusic.list Reject/Reject.list Reject/Ads_SukkaW.list Direct/Direct_Sukkaw.list; do
          if [ -f "$file" ]; then
            # 创建临时文件在同一目录下
            temp_file="${file}.tmp"
            grep -v '^\s*#' "$file" | grep -v '^\s*$' | sort -u > "$temp_file"
            mv "$temp_file" "$file"
          fi
        done

        # Add headers after cleaning and sorting
        if [ -f "Reject/Reject.list" ]; then
          add_header "Reject/Reject.list" \
                    "Advertising Reject Rules" \
                    "Combined advertising/hijacking/tracking blocking rules" \
                    " - https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Advertising.list\n - https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Malicious.list\n - https://raw.githubusercontent.com/ConnersHua/RuleGo/master/Surge/Ruleset/Extra/Reject/Tracking.list"
        fi

        if [ -f "Reject/Ads_SukkaW.list" ]; then
          add_header "Reject/Ads_SukkaW.list" \
                    "SukkaW Reject Rules" \
                    "Combined SukkaW advertising rules" \
                    " - https://ruleset.skk.moe/List/domainset/reject.conf\n - https://ruleset.skk.moe/List/non_ip/reject.conf"
        fi

        if [ -f "Direct/Direct_Sukkaw.list" ]; then
          add_header "Direct/Direct_Sukkaw.list" \
                    "SukkaW Direct Rules" \
                    "Combined SukkaW direct rules" \
                    " - https://ruleset.skk.moe/List/domainset/direct.conf\n - https://ruleset.skk.moe/List/non_ip/direct.conf"
        fi

        if [ -f "CDN.list" ]; then
          add_header "CDN.list" \
                    "SukkaW CDN Rules" \
                    "Combined SukkaW CDN rules" \
                    " - https://ruleset.skk.moe/List/domainset/cdn.conf\n - https://ruleset.skk.moe/List/non_ip/cdn.conf"
        fi

        if [ -f "Streaming/Music/NeteaseMusic.list" ]; then
          add_header "Streaming/Music/NeteaseMusic.list" \
                    "SukkaW NetEaseMusic Rules" \
                    "Combined SukkaW neteasemusic rules" \
                    " - https://ruleset.skk.moe/List/non_ip/neteasemusic.conf\n - https://ruleset.skk.moe/List/ip/neteasemusic.conf"
        fi

        if [ -f "Streaming/Video/EmbyTest.list" ]; then
          add_header "Streaming/Video/EmbyTest.list" \
                    "Emby Rules" \
                    "Combined Emby rules" \
                    " - https://github.com/1120109856/lynn/raw/main/fxw\n - https://github.com/1120109856/lynn/raw/main/zl"
        fi

        if [ -f "ChinaIP.list" ]; then
          add_header "ChinaIP.list" \
                    "China IPv4 Rules" \
                    "China IPv4 CIDR rules" \
                    " - https://raw.githubusercontent.com/missuo/ASN-China/main/IP.China.list"
        fi

        if [ -f "ChinaIPv6.list" ]; then
          add_header "ChinaIPv6.list" \
                    "China IPv6 Rules" \
                    "China IPv6 CIDR rules" \
                    " - https://raw.githubusercontent.com/missuo/ASN-China/main/IPv6.China.list"
        fi

